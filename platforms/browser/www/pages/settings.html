<div class="page" data-name="settings">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Settings</div>
    </div>
  </div>
  <div class="page-content">
    <div class="scoop-settings">
      <input type="hidden" id="id" value="" />
      <div class="item-title item-label">First Name</div>
      <div class="item-input-wrap">
        <input type="text" placeholder="First Name" id="fname"/>
      </div>
      <div class="item-title item-label">Last Name</div>
      <div class="item-input-wrap">
        <input type="text" placeholder="Last Name" id="lname"/>
      </div>
      <div class="item-title item-label">Username</div>
      <div class="item-input-wrap">
        <input type="text" placeholder="Username" id="username"/>
      </div>
      <div class="item-title item-label">Password</div>
      <div class="item-input-wrap">
        <input type="text" placeholder="Password" id="password"/>
      </div>
    </div>
    <input type="button" id="updateUser" class="button button-block scoop-continue" value="Update" />
    <input type="button" id="deleteUser" class="button button-block" value="Delete Account" />
    <a href="/login/"><input type="button" id="logoutUser" class="button button-block" value="Logout" /></a>
  </div>
</div>
