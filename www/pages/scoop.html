<template>
  <div class="page" data-name="scoops">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">{{scoop.title}}</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">About {{scoop.title}}</div>
      <div class="block block-strong">
        {{scoop.flavor}}
      </div>
    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      var scoopId = this.$route.params.id;
      var currentScoop;
      this.$root.scoops.forEach(function (scoop) {
        if (scoop.id === scoopId) {
          currentScoop = scoop;
        }
      });
      return {
        scoop: currentScoop,
      };
    }
  };
</script>
