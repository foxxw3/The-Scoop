    <div class="navbar">

          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">{{checkin.title}}</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">About {{checkin.title}}</div>
      <div class="block block-strong">

    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      var checkinId = this.$route.params.id;
      var currentCheckin;
      this.$root.checkins.forEach(function (checkin) {
        if (checkin.id === checkinId) {
          currentCheckin = checkin;
        }
      });
      return {
        checkin: currentCheckin,
      };
    }
  };
</script>
