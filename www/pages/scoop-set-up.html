  <div class="page" data-name="sign-up">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Tell Us About Yourself</div>
      </div>
    </div>
    <div class="page-content">
    <section class="checkin-message">
      <p>Hit Add New to Begin Creating Catregories for You to Track!</p>
    </section>
      <section class="scoop-container list" id="listcats">
        <div class="scoop add-new">
          <a href="/add-scoop/">
            <img src="./assets/img/add-icon.svg">
            <p>Add New</p>
            <img src="./assets/img/arrow-right.svg">
          </a>
        </div>

    <div class="scoop-settings">
      <div class="scoop-continue">
        <a href="/">Continue</a>
      </div>
    </div>

<script>
  return {
    data: function () {
      var scoopId = this.$route.params.id;
      var currentScoop;
      this.$root.scoops.forEach(function (scoop) {
        if (scoop.id === scoopId) {
          currentScoop = scoop;
        }
      });
      return {
        scoop: currentScoop,
      };
    }
  };
</script>
