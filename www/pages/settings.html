<div class="page" data-name="settings">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Settings</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Form Example</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <input type="hidden" id="id" value="" />
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">First Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="First name" id="fname"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Last Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Last Name" id="lname"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Username</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Username" id="username"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Password" id="password"/>
              </div>
            </div>
          </div>
        </li>
        <div class="item">
            <input type="button" id="updateUser" class="button button-block" value="Update" />
        </div>
        <div class="item">
            <input type="button" id="deleteUser" class="button button-block" value="Delete Account" />
        </div>
        <div class="item">
            <a href="/login/"><input type="button" id="logoutUser" class="button button-block" value="Logout" /></a>
        </div>
      </ul>
    </div>
  </div>
</div>
